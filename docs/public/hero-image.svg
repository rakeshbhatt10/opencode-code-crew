<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42b983;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#35a372;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#42b983;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#35a372;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="url(#grad1)"/>
  
  <!-- Central conductor node -->
  <circle cx="200" cy="200" r="40" fill="url(#grad2)"/>
  <text x="200" y="210" text-anchor="middle" fill="white" font-size="24" font-weight="bold">🎯</text>
  
  <!-- Planning agents (top) -->
  <circle cx="120" cy="80" r="30" fill="#42b983" opacity="0.8"/>
  <text x="120" y="90" text-anchor="middle" fill="white" font-size="20">📋</text>
  
  <circle cx="200" cy="60" r="30" fill="#42b983" opacity="0.8"/>
  <text x="200" y="70" text-anchor="middle" fill="white" font-size="20">🏗️</text>
  
  <circle cx="280" cy="80" r="30" fill="#42b983" opacity="0.8"/>
  <text x="280" y="90" text-anchor="middle" fill="white" font-size="20">🔍</text>
  
  <!-- Worker agents (bottom) -->
  <circle cx="100" cy="320" r="30" fill="#35a372" opacity="0.8"/>
  <text x="100" y="330" text-anchor="middle" fill="white" font-size="20">⚙️</text>
  
  <circle cx="200" cy="340" r="30" fill="#35a372" opacity="0.8"/>
  <text x="200" y="350" text-anchor="middle" fill="white" font-size="20">💻</text>
  
  <circle cx="300" cy="320" r="30" fill="#35a372" opacity="0.8"/>
  <text x="300" y="330" text-anchor="middle" fill="white" font-size="20">✅</text>
  
  <!-- Connections -->
  <line x1="200" y1="160" x2="120" y2="110" stroke="#42b983" stroke-width="2" opacity="0.5"/>
  <line x1="200" y1="160" x2="200" y2="90" stroke="#42b983" stroke-width="2" opacity="0.5"/>
  <line x1="200" y1="160" x2="280" y2="110" stroke="#42b983" stroke-width="2" opacity="0.5"/>
  
  <line x1="200" y1="240" x2="100" y2="290" stroke="#35a372" stroke-width="2" opacity="0.5"/>
  <line x1="200" y1="240" x2="200" y2="310" stroke="#35a372" stroke-width="2" opacity="0.5"/>
  <line x1="200" y1="240" x2="300" y2="290" stroke="#35a372" stroke-width="2" opacity="0.5"/>
  
  <!-- Arrows indicating flow -->
  <path d="M 200 160 L 195 155 L 205 155 Z" fill="#42b983"/>
  <path d="M 200 240 L 195 245 L 205 245 Z" fill="#35a372"/>
</svg>

